<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid blue;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
</style>
<body>

<h1>Les articles du Devoir</h1>

<button type="button" onclick="loadDoc()">Voir les articles du Devoir</button>
<br><br>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "ledevoir.xml", true);
  xhttp.send();
}
// style=" + "" + "text-align: center" + "" + ">" 
function myFunction(xml) {
var noArticle = 0  
 var xmlDoc = xml.responseXML;
  var table="<tr><th>No. Art.</th><th>Titre</th><th>Description</th></tr>";
  var x = xmlDoc.getElementsByTagName("item");
  for (i = 0; i < x.length; i++) { 
    noArticle += 1
    table += "<tr><td style=" + "" + "text-align:center" + "" +  ">" + noArticle + 
    "</td><td>" +
    x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
</body>
</html>
