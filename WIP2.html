<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
    }
};
xhttp.open("GET", "books.xml", true);
xhttp.send();

function myFunction(xml) {
    var x, y, i, xmlDoc, txt;
    xmlDoc = xml.responseXML;
    txt = "";
    x = xmlDoc.documentElement;
    y = x.childNodes;
    
    for(i = 0; i < y.length; i++) {
        txt += "--- > " + i + " nodeName: " + y[i].nodeName + " (nodetype: " + y[i].nodeType + ")<br>";
        
        for(z = 0; z < y[i].childNodes.length; z++) {
            txt += "-> " + i + "-" + z + " nodeName: " + y[i].childNodes[z].nodeName +
            " (nodetype: " + y[i].childNodes[z].nodeType + ")<br>";
        }
    }
    document.getElementById("demo").innerHTML = "nodeName: " + xmlDoc.nodeName +
    	" (nodetype: " + xmlDoc.nodeType + ")<br>" + "nodeName: " + x.nodeName + 
    	" (nodetype: " + x.nodeType + ")<br>" +
    txt;
}
</script>

</body>
</html>
