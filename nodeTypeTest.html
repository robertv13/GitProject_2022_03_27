<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script language="JavaScript">
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
   if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
   }
};
xhttp.open("GET", "ledevoir.xml", true);
xhttp.send();

function myFunction(xml) {
   var x, y, i, xmlDoc, txt
   xmlDoc = xml.responseXML
   txt = ""
   foundItem = false
   x = xmlDoc.getElementsByTag("item")
   y = x.childNodes

   for(i = 0; i < y.length; i++) {
      txt += "txt-Nodename: " + y[i].nodeName + " (nodetype: " + y[i].nodeType +
         ")<br>";
      for(z = 0; z < y[i].childNodes.length; z++) {
         if (y[i].childNodes[z].nodeName == "item" && foundItem == false) {
            foundItem = true;
            console.log(y[i].nodeName + ' = ' + y[i].firstChild.nodeValue);
         }
         txt += "z1 - " + z + " - nn: " + y[i].childNodes[z].nodeName +
         " (nt: " + y[i].childNodes[z].nodeType + " - " + foundItem + ")<br>";
      }
   }
   document.getElementById("demo").innerHTML = "1-Nodename: " + xmlDoc.nodeName +
      " (nodetype: " + xmlDoc.nodeType + ")<br>" + "2-Nodename: " + x.nodeName + 
      " (nodetype: " + x.nodeType + ")<br>" +
      txt;
}
</script>
</body>
</html>
